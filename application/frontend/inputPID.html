<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/ico" href="favicon.ico">

    <title>Ordering Visualizer - PID input</title>

    <!-- CSS -->
    <link rel="stylesheet" href="Libs/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            background-color: rgba(0, 0, 0, 1);
            /* Dark background */
        }

        div {
            background-color: #1e1e1e;
            color: #ffffff;
        }

        input.form-control {
            text-align: center; /* Center text in input */
            font-weight: bold;
        }
    </style>
</head>

<body class="text-white d-flex justify-content-center align-items-center vh-100">
    <div class="bg-secondary p-4 rounded shadow-lg w-75 w-md-50 text-center">
        <p class="h4 mb-4">Prolific PID was missing. Please input your (or testing) Prolific PID below:</p>
        <form action="index.html">
            <div class="mb-3">
                <input type="text" id="PROLIFIC_PID" name="PROLIFIC_PID" class="form-control form-control-lg" required>
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100">Submit</button>
        </form>
    </div>
</body>

</html>
